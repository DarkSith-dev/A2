<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuario.css">
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Usuario</title>
</head>
<body>
    <section>
        <div class="container">
          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
             <h1 class="display-4 fw-normal" id="Introduction-Services">Services</h1>
             <p class="fs-5 text-muted" id="Text-Services">Buy one of our space travel packages with the best offer on the market.</p>
           </div>
           <main>
             <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
               <div class="col" id="Package-single">
                 <div class="card mb-4 rounded-3 shadow-sm">
                   <div class="card-header py-3">
                     <h4 class="my-0 fw-normal" id="single">Single</h4>
                   </div>
                   <div class="card-body">
                     <h1 class="card-title pricing-card-title">BTC$50<small class="text-muted fw-light">/month</small></h1>
                     <ul class="list-unstyled mt-3 mb-4">
                       <li>Shared Cabin</li>
                       <li> Simple Meals</li>
                       <li>Internet, Moveis and Series</li>
                       <li>...</li>
                     </ul>
                     <button type="button" class="w-100 btn btn-lg btn-outline-dark">BUY</button>
                   </div>
                 </div>
               </div>
               <div class="col" id="Package-family">
                 <div class="card mb-4 rounded-3 shadow-sm">
                   <div class="card-header py-3">
                     <h4 class="my-0 fw-normal" id="family">Family</h4>
                   </div>
                   <div class="card-body">
                     <h1 class="card-title pricing-card-title">BTC$100<small class="text-muted fw-light">/month</small></h1>
                     <ul class="list-unstyled mt-3 mb-4">
                       <li>...</li>
                       <li>...</li>
                       <li>...</li>
                       <li>...</li>
                     </ul>
                     <button type="button" class="w-100 btn btn-lg btn-outline-dark">BUY</button>
                   </div>
                 </div>
               </div>
               <div class="col" id="Package-Vip">
                 <div class="card mb-4 rounded-3 shadow-sm border-primary">
                   <div class="card-header py-3 text-white bg-primary border-primary">
                     <h4 class="my-0 fw-normal" id="vip">VIP</h4>
                   </div>
                   <div class="card-body">
                     <h1 class="card-title pricing-card-title">BTC$200<small class="text-muted fw-light">/month</small></h1>
                     <ul class="list-unstyled mt-3 mb-4">
                       <li>...</li>
                       <li>...</li>
                       <li>...</li>
                       <li>...</li>
                     </ul>
                     <button type="button" class="w-100 btn btn-lg btn-outline-primary">BUY</button>
                   </div>
                 </div>
               </div>
             </div>
           </main> 
         </div>
      </section>  
    
    
    <script src="usuario.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
